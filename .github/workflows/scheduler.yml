name: Reliance Automation Scheduler

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install LlamaParse
        pip install llama-cloud-services

    - name: Create credentials.json from secret
      run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

    - name: Create token.json from secret
      run: echo '${{ secrets.GOOGLE_TOKEN }}' > token.json

    - name: Run Reliance Automation
      env:
        LLAMA_CLOUD_API_KEY: ${{ secrets.LLAMA_API_KEY }}
        # Optional: Override other config values via environment variables
        # GMAIL_SENDER: "DONOTREPLY@ril.com"
        # GMAIL_SEARCH_TERM: "grn"
        # GDRIVE_FOLDER_ID: "1YH8bT01X0C03SbgFF8qWO49Tv85Xd5UU"
        # PDF_DRIVE_FOLDER_ID: "1CKPlXQcQsvGDWmpINVj8lpKI7G9VG1Yv"
        # SPREADSHEET_ID: "1zlJaRur0K50ZLFQhxxmvfFVA3l4Whpe9XWgi1E-HFhg"
      run: python app.py

    - name: Upload processed state as artifact (optional)
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: processed-state
        path: |
          processed_state.json
        retention-days: 7
