name: Reliance Automation Scheduler

on:
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'  # At minute 0 past every 3rd hour
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  run-workflow:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip cache purge
          pip install -r requirements.txt --no-cache-dir
          pip install llama-cloud-services --no-cache-dir
      
      # 4. Restore Google credentials
      - name: Restore Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          echo "$GOOGLE_CREDENTIALS" | base64 -d > credentials.json
          echo "$GOOGLE_TOKEN" | base64 -d > token.json
          echo "âœ… Credentials restored"
      
      # 5. Run the workflow
      - name: Run Reliance Automation
        env:
          LLAMA_CLOUD_API_KEY: ${{ secrets.LLAMA_API_KEY }}
          # Optional: Override config values via environment variables
          # GMAIL_SENDER: "DONOTREPLY@ril.com"
          # GMAIL_SEARCH_TERM: "grn"
          # GDRIVE_FOLDER_ID: "1YH8bT01X0C03SbgFF8qWO49Tv85Xd5UU"
          # PDF_DRIVE_FOLDER_ID: "1CKPlXQcQsvGDWmpINVj8lpKI7G9VG1Yv"
          # SPREADSHEET_ID: "1zlJaRur0K50ZLFQhxxmvfFVA3l4Whpe9XWgi1E-HFhg"
        run: |
          echo "ðŸš€ Starting Reliance Automation workflow..."
          python app.py
      
      # 6. Cleanup
      - name: Cleanup credentials
        if: always()
        run: |
          rm -f credentials.json token.json
          echo "ðŸ§¹ Cleaned up temporary files"
      
      # 7. Upload processed state
      - name: Upload processed state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processed-state-${{ github.run_number }}
          path: processed_state.json
          retention-days: 7
